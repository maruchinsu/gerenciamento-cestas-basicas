{% extends "base.html" %}

{% block title %}
    Editar Donatário
{% endblock %}

{% block content %}

    <div class="conteudo">
        <a href="{{ url_for('donatario') }}" class="voltar"><i class="material-icons">navigate_before</i>Voltar para Lista de Donatários</a>
    
        <h1>Editar Donatário</h1>
        <form action="{{ url_for('editar_donatario', id=donatario.id_donatario) }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ donatario.nome }}" placeholder="Ex.: Fulano da Silva" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ donatario.telefone }}" placeholder="Ex.: 123456789" required>
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ donatario.endereco }}" placeholder="Ex.: Rua das Joaninhas, 85, Bairro Limoeiro" class="materialize-textarea" required>
            <br>
            <button type="submit" class="btn-large teal darken-1" style="margin-top: 12px;"><i class="material-icons">save</i>Salvar</button>
            
        </form>

    </div>


{% endblock %}
